<!DOCTYPE HTML>
<html lang="pt-br">

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <meta charset="UTF-8">
    <title>Feed de Postagens</title>
    <link rel="stylesheet" type="text/css" href="feed2.css" />
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    
    <!-- Link para a fonte "Cinzel Decorative" do Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative&display=swap">

<body>
<div class="navigation">
   
    <ul>
        <li class="list active">
            <a href="livro.html">
                <span class="icon">
                   <ion-icon name="book"></ion-icon>
                </span>
                <span class="text">Nossa Hisória</span>

                <li class="list">
          <a href="#">
         <span class="icon">
            <ion-icon name="bookmark-outline"></ion-icon>
         </span>
         <span class="text">Salvos</span>

          <li class="list">
         <a href="feed.html">
            <span class="icon">
               <ion-icon name="home-outline"></ion-icon>
            </span>
            <span class="text">Início</span>

     <li class="list">
         <a href="anexar.html">
         <span class="icon">
            <ion-icon name="duplicate-outline"></ion-icon>
         </span>
         <span class="text">Add</span>
    </ul>
</div>
<script>
    const list = document.querySelectorAll('.list');
    function activeLink(){
        list.forEach((item)=>
        item.classList.remove('active'));
        this.classList.add('active');
    }
    list.forEach((item)=>
    item.addEventListener('click', activeLink));
</script>
<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</head>
